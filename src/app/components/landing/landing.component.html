<div class="landing-wrapper">
    <h1>Trivia App
        <img mat-button (click)="openDialog()"
            src="https://img.icons8.com/external-soft-fill-juicy-fish/60/000000/external-score-golfing-soft-fill-soft-fill-juicy-fish.png" />
    </h1>
    <mat-label class="label">Pick a Category</mat-label>
    <mat-form-field appearance="legacy">
        <mat-select name="country" [(ngModel)]="id" class="select">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button class="green-button" (click)="onSubmit()" [disabled]="!id">Start</button>
</div>
